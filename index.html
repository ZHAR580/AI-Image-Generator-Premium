<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>AI Studio Pro — Bulk Stores</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="brand">
      <div class="logo"><i class="fa-solid fa-robot"></i></div>
      <div class="title">AI Studio Pro</div>
      <div class="sub">Bulk → Stores</div>
    </div>

    <nav class="modes">
      <button class="mode-btn" data-mode="images"><i class="fa-solid fa-image"></i><span>Images</span></button>
      <button class="mode-btn" data-mode="reference"><i class="fa-solid fa-user"></i><span>Reference</span></button>
      <button class="mode-btn active" data-mode="stores"><i class="fa-solid fa-store"></i><span>Stores (Bulk)</span></button>
      <button class="mode-btn" data-mode="studio"><i class="fa-solid fa-clapperboard"></i><span>Studio</span></button>
      <button class="mode-btn" data-mode="voice"><i class="fa-solid fa-microphone"></i><span>Voice</span></button>
      <button class="mode-btn" data-mode="settings"><i class="fa-solid fa-gear"></i><span>Settings</span></button>
    </nav>
    <div class="footer-note"><small>Frontend prototype — backend required for real generation</small></div>
  </aside>

  <main class="main">
    <header class="topbar">
      <h1 id="mode-title">Stores — Bulk Image Generator</h1>
      <div class="actions">
        <button id="export-project" title="Export project JSON"><i class="fa-solid fa-file-export"></i></button>
        <button id="import-project" title="Import project JSON"><i class="fa-solid fa-file-import"></i></button>
      </div>
    </header>

    <section class="panel">
      <!-- STORES PANEL -->
      <div id="stores-panel" class="panel-card">
        <label class="label">Manage Stores — create store presets and bulk-generate images per store</label>
        <div class="stores-row">
          <div class="stores-list">
            <h3>Stores</h3>
            <div id="stores-container"></div>
            <div style="margin-top:10px">
              <input id="new-store-name" placeholder="New store name"/>
              <button id="add-store" class="primary">Add Store</button>
            </div>
          </div>
          <div class="store-config">
            <h3>Selected Store</h3>
            <div id="selected-store-panel">No store selected</div>
            <div id="store-controls" class="hidden">
              <label>Prompt template (use {{product}} or {{store}} placeholders)</label>
              <textarea id="store-prompt" placeholder="e.g. High-quality photo of {{product}} at {{store}} store, white background"></textarea>
              <div class="row">
                <label>Products CSV (optional) <input type="file" id="store-csv" accept=".csv"></label>
                <label>Count per product <input id="store-count" type="number" min="1" max="100" value="3"></label>
              </div>
              <div class="row">
                <label>Size <select id="store-size"><option>512x512</option><option>768x768</option><option>1024x1024</option></select></label>
                <label>Model <select id="store-model"><option>Flux-Dev</option><option>SDXL</option><option>OpenJourney</option></select></label>
              </div>
              <div style="margin-top:8px">
                <button id="generate-store" class="primary">Generate Bulk for Store</button>
                <button id="download-store-zip" class="secondary">Download Store ZIP</button>
                <button id="clear-store-images" class="secondary">Clear Store Images</button>
              </div>
            </div>
          </div>
        </div>
        <hr/>
        <div>
          <h4>Global Bulk Queue</h4>
          <div id="bulk-queue"></div>
        </div>
      </div>

      <!-- GALLERY for store images -->
      <div id="gallery" class="gallery-grid"></div>

      <!-- PROGRESS -->
      <div id="progress" class="progress hidden">
        <div id="progress-bar"></div>
        <div id="progress-text">Working…</div>
      </div>

    </section>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
